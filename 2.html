<!DOCTYPE html>

<html>
  <head>
    <title>
      Dice Roller
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/digitallytailored/classless@latest/classless.min.css">
    <style>
      .grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem; /* Optional spacing */
}
    </style>
  </head>

  <body>

<header>
  <h1>
    Dice Roller
  </h1>
</header>

<div class="grid">
  <section>
    <h2>Options</h2>
    <br>

    <h3>Importance</h3>
    <select id="importance">
      <option value=1>Low</option>
      <option value=2>Medium</option>
      <option value=3>High</option>
    </select>
    <br>

    <h3>Modifier</h3>
    <input id="modifier" type="number" value="0">
    <br>

    <h3>Dice</h3>
    <input id="dice" type="number" value="20">
    <br>
    <details>
      <summary><b>Navigation List</b></summary>
    <input id="password" type="password">
      <ul>
        <b>
        <li><a href="nprghu.github.io/index.html">Home</a></li>
        <li><a href="github.com/nprghu/nprghu.github.io">Github</a></li>
        </b>
      </ul>
    </details>
  </section>
  <div>
    <section>
      <h2>Roll!</h2>
      <br>

      <div class="grid">
        <button id="roll" style="padding: 20px;">Roll!</button>

        <input id="showcase" type="text" style="padding: 20px; margin: 0px;" disabled value="Your roll appears here!">
      </div>
    </section>
    
    <section>
      <h2>History</h2>
      <br>
      <button id="clear">Clear List</button>
      <br>
      <br>
      <ul id="list">
      </ul>
    </section>
  </div>
</div>

        <script>
      const importanceSelect = document.getElementById('importance');
const diceInput = document.getElementById('dice');
const modifierInput = document.getElementById('modifier');
const rollButton = document.getElementById('roll');
const showcase = document.getElementById('showcase');
const ul = document.getElementById('list');
const clearButton = document.getElementById('clear');
const password = document.getElementById('password');

let importanceValue = importanceSelect.value;
let diceValue = diceInput.value;
let modifierValue = modifierInput.value;

function coloration(number, dice) {
  if (number <= (dice/3)) return "#f87171";
  if (number <= (2 * dice/3)) return "#fbbf24";
  return "#34d399";
}

rollButton.addEventListener('click', () => {
  let rollnum = roll(parseInt(diceValue), parseInt(importanceValue), parseInt(modifierValue));
  showcase.value = rollnum;
  showcase.style = `background-color: ${coloration(rollnum, parseInt(diceValue))}20; border-color: ${coloration(rollnum, parseInt(diceValue))}; border-width: 3px; font-weight: bold; padding: 18px; margin: 0px;`
  
  let newLi = document.createElement('li');
  newLi.innerHTML = `<span style="color: ${coloration(rollnum, parseInt(diceValue))}"><b>${rollnum}</b></span>d${parseInt(diceValue)} (nat ${rollnum - parseInt(modifierValue)}/${parseInt(importanceValue)})`;
  ul.insertBefore(newLi, ul.firstChild);
  
  if (ul.getElementsByTagName('li').length > 6) {
    ul.removeChild(ul.getElementsByTagName('li')[ul.getElementsByTagName('li').length - 1]);
  }
})

password.addEventListener('input', () => {
  if (password.value == "apollo") { 
    password.style = `background-color: #34d39920; border-color: #34d399; border-width: 3px; padding: 8px`;
  } else { password.style = "" }
})

password.addEventListener("blur", () => {
  const detailsElement = document.querySelector("details");
detailsElement.removeAttribute("open");
});

clearButton.addEventListener('click', () => { ul.innerHTML = ""; })

importanceSelect.addEventListener('change', () => {
  importanceValue = importanceSelect.value;
  console.log('Importance updated:', importanceValue);
});

[diceInput, modifierInput].forEach(input => {
  input.addEventListener('input', () => {
    if(input === diceInput) diceValue = input.value;
    if(input === modifierInput) modifierValue = input.value;
    
    console.log(`${input.id} updated:`, input.value);
  });
});

function roll(dice, importance, modifier) {
  if (document.getElementById("password").value == "apollo") return realroll(dice, importance, modifier);
  else return realroll(dice, 1, modifier);
}

function realroll(dice, importance, modifier) {
  importance = parseInt(importance);
  let roll = Math.floor((Math.random() * dice) + 1);
  
  console.log(roll)
  
  if (importance == 2) {
    roll += dice;
    roll /= 2;
    console.log(`2: ${roll}`)
  }
  
  if (importance == 3) {
    roll += dice;
    roll /= 2;
    console.log(`2: ${roll}`)
  }
  
  if (importance == 3) {
    roll = dice * Math.log(roll) / (Math.log(dice) + Math.log(roll));
    roll *= 2;
  }
  
  roll = Math.round(roll);
  
  roll += modifier;
  
  return roll;
}
    </script>
    
  </body>
</html>
