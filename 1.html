<!DOCTYPE html>
<html lang="en">
<head>
    <title>Locker Count</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body style="padding: 20px;">
    <h1 style="text-align: center; padding-top: 30px; font-size: 50px;">
        <mark class="mark">
            Locker Counter
        </mark>
    </h1>

    <article>
        <div class="badges">
            <mark class="badge">1.1</mark>
            <p></p>
        </div>
        <h2>Count: 131</h2>
        <p class="links">
            <a href="#1.2">Click to see more...</a>
        </p>
    </article>

    <article id="1.2">
        <mark>1.2</mark>
        <br><br>
        <h2>Logs</h2>
        <p class="links">
            <a href="#today">Click to see today...</a>
        </p>
        <br><br>
        <mark>1.2.3</mark>
        <h4>Quarter 3 - 125</h4>
        <br><br>
        <mark>1.2.4/n</mark>
        <h4>Quarter 4 - Ongoing</h4>
    </article>

    <article>
        <mark>1.2.4/n</mark>
        <br><br>
        <h2>Logs this Quarter</h2>
        <p class="links">
            <a href="#today">Click to see today</a>
        </p>

        <br><br>

        <mark id="today">1.2.(~3Y)/n</mark>
        <h6 style="margin: 10px;">Tue March 25 &nbsp;&nbsp;&nbsp;&nbsp;+6</h6>

    </article>
    
</body>

</html>
